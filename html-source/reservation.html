    <script>
        //form validation
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()

        // datepicker
        const elem = document.getElementById('reservation_dates');
        const datepicker = new DateRangePicker(elem, {
            format: "dd-mm-yyyy"
        });

        //notie
        function notify(msg, msgType) {
            notie.alert({
                type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
                text: msg,
            })
        }

        //modal
        function notifyModal(title, text, icon, confirmButtonText) {
            Swal.fire({
                title: title,
                text: text,
                icon: icon,
                confirmButtonText: confirmButtonText
            })
        }

        //Prompt model
        function Prompt() {
            //toast is toast from SweetAlert2
            let toast = function (c) {
                //parameter
                const {
                    msg = "",
                    icon = "success",
                    position = "top-end",
                } = c

                //Toast from SweetAlert2
                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    icon: icon,
                    position: position,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }
            //success is the modal from SweetAlert2 with with icon Success
            let success = function (c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c
                Swal.fire({
                    icon: 'success',
                    title: title,
                    text: msg,
                    footer: footer
                })
            }
            //error is the modal from SweerAlert2 with icon Error
            let error = function (c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c
                Swal.fire({
                    icon: 'error',
                    title: title,
                    text: msg,
                    footer: footer,
                })
            }

            async function custom(c) {
                const {
                    msg = "",
                    title = "",

                } = c;
                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    customClass: {
                        htmlContainer: 'overflowr-visible'
                    },
                    willOpen: () => {
                        //datepicker
                        const elem = document.getElementById('reservation-dates-modal');
                        const datepicker = new DateRangePicker(elem, {
                            format: "dd-mm-yyyy",
                            showOnFocus: true,
                            orientation: 'top',
                        });
                    },
                    didOpen: () => {
                        document.getElementById('start').disabled = false;
                        document.getElementById('end').disabled = false;
                    }
                    ,
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    }
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }
            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom,
            }
        }


        //Testing function
        const test = document.getElementById('testButton');
        test.addEventListener('click', function () {
            let html = ` 
            <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
                <div class="row">
                    <div class="col">

                            </div>
                            <div class="col">
                                    <input disabled  type="text" required class="form-control " id="end" name="end" placeholder="Departure">
                            </div>
                        </div>

                    <\div>
                <\div>
            </form> `;
            Prompt().custom({

                title: "Choose your date"
            })
        });
