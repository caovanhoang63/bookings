    <!-- slide show -->
    <script>
        //form validation
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            let forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()

        let attention = Prompt();

        //Prompt model
        function Prompt() {
            //toast is toast from SweetAlert2
            let toast = function (c) {
                //parameter
                const {
                    msg = "",
                    icon = "success",
                    position = "top-end",
                } = c

                //Toast from SweetAlert2
                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    icon: icon,
                    position: position,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }
            //success is the modal from SweetAlert2 with icon Success
            let success = function (c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c
                Swal.fire({
                    icon: 'success',
                    title: title,
                    text: msg,
                    footer: footer
                })
            }
            //error is the modal from SweerAlert2 with icon Error
            let error = function (c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c
                Swal.fire({
                    icon: 'error',
                    title: title,
                    text: msg,
                    footer: footer,
                })
            }

            async function custom(c) {
                const {
                    icon = "",
                    msg = "",
                    title = "",
                    showConfirmButton = true,
                } = c;
                const { value: result } = await Swal.fire({
                    showConfirmButton: showConfirmButton,
                    icon: icon,
                    title: title,
                    html: msg,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    customClass: {
                        htmlContainer: 'overflow-visible'
                    },
                    willOpen: () => {
                        if (c.willOpen !== undefined){
                            c.willOpen();
                        }
                    },
                    didOpen: () => {
                        document.getElementById('start').disabled = false;
                        document.getElementById('end').disabled = false;
                    }
                    ,
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    }
                })
                if (result) {
                    //if user click ok button
                    if (result.dismiss !== Swal.DismissReason.cancel ) {
                        //if form has value
                        if (result.value !== "") {
                            //if form has a callback function
                            if (c.callback !== undefined){
                                //execute the callback function
                                c.callback(result);
                            }
                        }else {
                            c.callback(false)
                        }
                    }else {
                        c.callback(false)
                    }
                }

            }
            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom,
            }
        }
        // datepicker
        const elem = document.getElementById('reservation_dates');
        const datepicker = new DateRangePicker(elem, {
            format: "dd-mm-yyyy",
            minDate: new Date(),
        });

        //notie
        function notify(msg, msgType) {
            notie.alert({
                type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
                text: msg,
                position: 'top',
            })
        }

        //modal
        function notifyModal(title, text, icon, confirmButtonText) {
            Swal.fire({
                title: title,
                text: text,
                icon: icon,
                confirmButtonText: confirmButtonText
            })
        }

    </script>

    <script>
        {{with .Error}}

        {{end}}
        {{with .Flash}}
        notify("{{.}}","success")
        {{end}}
        {{with .Warning}}
        notify("{{.}}","warning")
        {{end}}
    </script>
